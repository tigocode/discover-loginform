<!DOCTYPE html>
<html lang="pt_BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  
  <!-- style css -->
  <link rel="stylesheet" href="style.css">
  <!-- Font's -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <title>Login Form</title>
</head>
<body>
  <div class="container">
    <div class="lg">
      <img src="./src/assets/logo.svg" alt="Logo da Acamp.in">
    </div>
    <div class="login">
      <header>
        <img src="./src/assets/log-in.svg" alt="Login">
        <h1>Faça seu login</h1>
        <p>Entre com suas informações de cadastro.</p>
      </header>
      <form action="">
        <div class="email">
          <label for="email" id="email">E-mail</label>
          <div class="group-input">
            <img src="./src/assets/mail.svg" alt="Email Sem Focus"
            id="email-focus" >
            <input type="email" name="email" id="email" placeholder="Digite seu e-mail">
          </div>
        </div>
        <div class="password">
          <label for="password" id="password">Senha</label>
          <div class="group-input">
            <img src="./src/assets/lock.svg" alt="Password Sem Focus" id="password-focus">
            <input type="password" name="password" id="password" placeholder="Digite sua senha">
            <img src="./src/assets/eye.svg" alt="">
          </div>
        </div>
        <div class="help-form">
          <input type="checkbox" name="lembre" id="lembre-se">
          <span class="ckeckmark" for="lembre-se"></span>
          <label for="lembre-se">Lembre-me</label>
          <a href="">Esqueci minha senha</a>
        </div>        
        <button type="submit">
          <span>Entrar</span>
        </button>
        <div class="reset">
          <a href="">Não tem uma conta? <strong>Registre-se</strong></a>
        </div>
      </form>
    </div>
    <div class="image">
      <img src="./src/assets/side-image-2x.jpg" alt="Logo da Acamp.in">
    </div>
  </div>
</body>
</html>
