<!DOCTYPE html>
<html lang="pt_BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  
  <!-- style css -->
  <link rel="stylesheet" href="style.css">
  <!-- Font's -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <title>Login Form</title>
</head>
<body>
  <div class="container">
    <div class="lg">
      <img src="./src/assets/logo.svg" alt="Logo da Acamp.in">
    </div>
    <div class="login">
      <header>
        <h1>Faça seu login</h1>
        <small>Entre com suas informações de cadastro.</small>
      </header>
      <form action="">
        <label for="e-mail">E-mail</label>
        <input type="email" name="e-mail" id="e-mail" placeholder="Digite seu e-mail">
        <label for="senha">Senha</label>
        <input type="password" name="senha" id="senha" placeholder="Digite sua senha">
        <div class="help">
          <label for="lembre">Lembre-me</label>
          <input type="checkbox" name="lembre" id="lembre">
          <a href="">Esqueci minha senha</a>
        </div>
        <button type="submit">Entrar</button>
        <a href="">Não tem uma conta? Registre-se</a>
      </form>
    </div>
    <div class="image">
      <img src="./src/assets/side-image-2x.jpg" alt="Logo da Acamp.in">
    </div>
  </div>
</body>
</html>
